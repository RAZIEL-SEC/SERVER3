<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZIEL SERVER ðŸ¦‡ - Upload/Download</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="shortcut icon" href="servidor.ico" type="image/x-icon">
    <style>
        /* (Todo o CSS permanece igual) */
    </style>
</head>
<body>
    <div class="glass-container">
        <h1>RAZIEL SERVER ðŸ¦‡</h1>
        <p class="text-center text-muted mb-4">Servidor de Upload e Download</p>
        <!-- BotÃ£o de Login Admin (novo) -->
        <div class="text-center mb-4">
            <a href="/admin/login" class="btn btn-primary"><i class="fas fa-sign-in-alt"></i> Login Admin</a>
        </div>

        <!-- FormulÃ¡rio de Upload (igual) -->
        <div class="card mb-4">
            <div class="card-header">
                <h5>Fazer Upload de Arquivos</h5>
            </div>
            <div class="card-body">
                <form action="/upload" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="file" class="form-label"><i class="fas fa-file-upload"></i> Selecione o arquivo:</label>
                        <input type="file" class="form-control" id="file" name="file" required>
                    </div>
                    <button type="submit" class="btn btn-primary"><i class="fas fa-upload"></i> Enviar Arquivo</button>
                </form>
            </div>
        </div>

        <!-- Lista de Arquivos para Download (igual) -->
        <div class="card">
            <div class="card-header">
                <h5>Arquivos DisponÃ­veis para Download</h5>
            </div>
            <div class="card-body">
                {% if files %}
                    <ul class="list-group">
                        {% for file in files %}
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <span><i class="fas fa-file"></i> {{ file }}</span>
                                <a href="/download/{{ file }}" class="btn btn-success btn-sm"><i class="fas fa-download"></i> Baixar</a>
                            </li>
                        {% endfor %}
                    </ul>
                {% else %}
                    <p class="text-muted"><i class="fas fa-folder-open"></i> Nenhum arquivo disponÃ­vel.</p>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
